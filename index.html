<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fight Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="position">
        <!-- Player Health -->
        <div class="health-container">
            <div id="playerHealth"></div>
            <div class="health-bar"></div>

        </div>
    </div>
    <canvas></canvas>
</div>
<script src="index.js"></script>
</body>
</html>
